<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body class="bg-light">
    <!-- 상단 헤더 -->
    <div class="top-header">
        <div class="container">
            <div class="logo-section">
                <a href="/" class="youtube-logo">
                    <i class="fab fa-youtube"></i>
                    <span>Demo Board</span>
                </a>
                <h1 class="site-title">회원가입</h1>
            </div>
            <div class="nav-section">
                <a href="/" class="nav-link">
                    <i class="fas fa-home me-1"></i>홈
                </a>
                <a href="/auth/login" class="nav-link">
                    <i class="fas fa-sign-in-alt me-1"></i>로그인
                </a>
            </div>
        </div>
    </div>

    <div class="container py-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>회원가입
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash 메시지 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">에러</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- 회원가입 폼 -->
                        <form th:action="@{/auth/register}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>아이디
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="form-text">영문, 숫자, 언더스코어만 사용 가능합니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="displayName" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>사용자명
                                </label>
                                <input type="text" class="form-control" id="displayName" name="displayName" 
                                       pattern="[가-힣a-zA-Z\s]+" title="한글과 영어만 입력 가능합니다" required>
                                <div class="form-text">한글과 영어만 입력 가능합니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>이메일
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>비밀번호
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">최소 6자 이상 입력해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>비밀번호 확인
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-plus me-1"></i>회원가입
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">이미 계정이 있으신가요?</p>
                            <a href="/auth/login" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-1"></i>로그인
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 확인
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
